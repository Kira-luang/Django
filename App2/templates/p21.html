<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P21</title>
</head>
<body>
{% for x in class.p21 %}
    {% if x.age < 30 %}
        <li>{{ x.name }}: {% widthratio x.age 1 2 %}</li>
    {% elif x.age == 30 %}
        <li>{{ x.name }}的年龄是:{{ x.age }}</li>
    {% else %}
        {#   这里是p22修改的地方     #}
        <li>{{ x.name|upper }}: {{ x.age|add:-100 }}</li>
    {% endif %}
{% endfor %}

</body>
</html>
