<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P29实操</title>
</head>
<body>
<h1>你的年份是:{{ year }}, 你的月份是{{ mouth }}</h1>
<p><a href="/student/checkstudent/">查看全部学生</a></p>
<p>这是URL反向解析:</p>
<p><a href="{% url 'student:check' %}">查看全部学生</a></p>
<p>这是URL反向解析进阶版(位置参数):</p>
<p><a href="{% url 'student:p28' 'kira' %}">带参函数的应用</a></p>
<p>这是URL反向解析进阶版(key-value参数):</p>
<p><a href="{% url 'student:p29' mouth=5 year=2020 %}">带参函数的应用</a></p>
</body>
</html>
